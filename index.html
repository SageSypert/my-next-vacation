<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Italy Vacation</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Italy Vacation</h1>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Great Food!</h2>
      <ul class="card-text">
        <li>Spaghetti</li>
        <li>Tiramisu</li>
        <li>Gelato</li>
        <li>Lasagna</li>
        <li>Pizza</li>
      </ul>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Beautiful Architecture</h2>
      <ul class="card-text">
        <li>Colosseum</li>
        <li>Pantheon</li>
        <li>Saint Mark's Basilica</li>
        <li>Saint Peter's Basilica</li>
        <li>Roman Forum</li>
      </ul>
    </div>
  </div>
</body>
</html>
