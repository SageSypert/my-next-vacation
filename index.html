<!DOCTYPE html>
<html lang="en-US">
<head>

</head>

<body>

      <h1>Italy Vacation</h1>
    </div>

        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Great Food!</h2>
            <ul class="card-text">
              <li>Spaghetti</li>
              <li>Tiramisu</li>
              <li>Gelato</li>
              <li>Lasagna</li>
              <li>Pizza</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Beautiful Architecture</h2>

              <li>Pantheon</li>

              <li>Saint Peter's Basilica</li>
              <li>Roman Forum</li>

        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="jumbotron">
      <h1>Here are my favorite vacation packages for Italy:</h1>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Rome Package</h2>

          </div>
        </div>
